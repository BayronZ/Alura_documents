<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>


<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();

    }

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año límite para calcular: "))

    alert("Hubo mundial de la FIFA en el año " + anioMundial);

    while (anioMundial <= limite) {

        imprimir("Huno mundial de la FIFA en el año " + anioMundial);
        anioMundial = anioMundial + 4;

    }

    alert("fin");

</script>

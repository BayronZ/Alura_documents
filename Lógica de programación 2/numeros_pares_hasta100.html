<meta charset="UTF-8">

<h1>PROGRAMA - CARLULAR NUMEROS PARES</h1>


<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();

    }

    var numero = 0; 
    var contador = 0;

    while (numero <= 100) {

        if (numero % 2 == 0 ) {

            imprimir(numero);
            numero++;
        }else {
            numero++;
        };

    };




</script>

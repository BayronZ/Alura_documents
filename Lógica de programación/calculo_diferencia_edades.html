<meta charset="UTF-8">

<script>

    function imprimir(mensaje) {

        document.write(mensaje);

    };

    function saltarlinea() {

        document.write("<br>");

    };

    function diferenciaEdades(diferencia) {

        imprimir("Nuestra diferencia de edad es: " + diferencia);
        saltarlinea();



    }

    var edad1 = 5;
    var edad2 = 3;
    var aniosDiferencia = edad1 - edad2;
    diferenciaEdades(aniosDiferencia);


</script>

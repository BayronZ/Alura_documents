<meta charset="UTF-8">

<h1>PROGRAMA</h1>


<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    };

    function imprimir(frase) {

        document.write(frase);

    }

    

    var anio = 2025;

    imprimir("hola amigos");

    saltarlinea();

    //este codigo calcula las edades de Juan, Pedro y Carlos

	imprimir("Juan tiene: " + (anio-2000) + " años");

    saltarlinea();


	imprimir("Pedro tiene: " + (anio-1995) + " años");

    anio = 2030;

    saltarlinea();

	imprimir("Carlos tiene: " + (anio-2005) + " años");

    

</script>
